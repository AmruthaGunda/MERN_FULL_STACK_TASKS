<!DOCTYPE html>
<html>
    <head>
        <style>
            .center-container {
            display: flex;
            justify-content: center; 
            align-items: center;
            height: 100vh; 
            }
            .border-box {
                border: 2px solid #000;
                padding: 10px; 
                width:50%
            }
        </style>
    </head>
    <body>
        <div class="center-container">
            <div class="border-box">
                <p>Click any of the following links</p>
                <p><a href="https://www.example.com" target="_blank">Opens in New</a> |
                <a href="https://www.example.com">Open in Self</a> |
                <a href="https://example.com" target="_parent">Opens in Parent</a> |
                <a href="https://example.com" target="_body">Opens in body</a> |
                <a href="mailto:youremail@example.com">Send Email</a></p>
            </div>
        </div>
    </body>
</html>
