            align-items: center;
            height: 100vh; 
            }
            .border-box {
                border: 2px solid #000;
                padding: 10px; 
                width:25%
            }
        </style>
    </head>

        <div class="center-container">
        <div class="border-box">
        <p>Lists can be inserted (list inside list):</p>
        <ul>
            <li>Coffee</li>
            <li>Tea</li>
               <ul>
                 <li>Black tea</li>
                 <li>Green tea</li>
               </ul>
            <li>Milk</li>
        </ul>
        </div>
        </div>
    </body>
</html>
