<!DOCTYPE HTML>
<html>
<head>
  <title>Register Form</title>
</head>
<style>
    td{
        width:220px;
    }
</style>
<body>
    <div class="center-container">
        <div class="border-box">
            <div class="outer-border">
                <div class="inner-border">
 <form>
  <table align="center">
   <tr>
    <td >Full Name :</td>
    <td><input type="text" ></td>
   </tr>
   <tr>
    <td >Username :</td>
    <td><input type="text" ></td>
   </tr>
   <tr>
    <td>Password :</td>
    <td><input type="password"></td>
   </tr>
   <tr>
    <td>Re Password :</td>
    <td><input type="password"></td>
   </tr>
   <tr>
    <td >Address :</td>
    <td><input type="text" ></td>
   </tr>
   <tr>
    <td >Age:</td>
    <td><input type="number" ></td>
   </tr>
   <tr>
    <td>Gender :</td>
    <td>
     <select>
      <option>Male</option>
      <option>Female</option>
     </select>
    </td>
   </tr>
   <tr>
    <td>
       <button type="submit">Save</button>
    </td>
 </tr>
  </table>
 </form>
</body>
</html>
